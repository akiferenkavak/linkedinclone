{% extends "base.html" %}

{% block title %}Giriş Yap | LinkedIn Klonu{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 40px auto; background-color: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); padding: 30px;">
    <h1 style="text-align: center; margin-bottom: 24px;">Giriş Yap</h1>
    
    <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group" style="display: flex; align-items: center;">
            <input type="checkbox" id="remember_me" name="remember_me" style="width: auto; margin-right: 10px;">
            <label for="remember_me" style="margin-bottom: 0;">Beni hatırla</label>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn" style="width: 100%;">Giriş Yap</button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt olun</a></p>
    </div>
</div>
{% endblock %}
