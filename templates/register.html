{% extends "base.html" %}

{% block title %}Kayıt Ol | LinkedIn Klonu{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 40px auto; background-color: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); padding: 30px;">
    <h1 style="text-align: center; margin-bottom: 24px;">Kayıt Ol</h1>
    
    <form method="post" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn" style="width: 100%;">Kayıt Ol</button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş yapın</a></p>
    </div>
</div>
{% endblock %}
