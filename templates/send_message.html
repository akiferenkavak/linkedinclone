{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Mesaj Gönder: {{ recipient.username }}</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center mb-4">
                        <img src="{{ url_for('static', filename='uploads/' + recipient.profile_pic) }}" alt="{{ recipient.username }}" class="rounded-circle mr-3" width="50" height="50">
                        <div>
                            <h5 class="mb-0">{{ recipient.username }}</h5>
                            {% if recipient.headline %}
                                <small class="text-muted">{{ recipient.headline }}</small>
                            {% endif %}
                        </div>
                    </div>

                    <form method="POST" action="{{ url_for('send_message', recipient_id=recipient.id) }}">
                        <div class="form-group">
                            <label for="content">Mesajınız</label>
                            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Mesajınızı giriniz..." required></textarea>
                        </div>
                        <div class="form-group text-right">
                            <a href="{{ url_for('messages') }}" class="btn btn-secondary mr-2">İptal</a>
                            <button type="submit" class="btn btn-primary">Gönder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
