{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Eğitim Bilgisi Ekle</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_education') }}">
                <div class="mb-3">
                    <label for="school" class="form-label">Okul / Üniversite</label>
                    <input type="text" class="form-control" id="school" name="school" required>
                </div>
                
                <div class="mb-3">
                    <label for="degree" class="form-label">Derece</label>
                    <select class="form-select" id="degree" name="degree" required>
                        <option value="" selected disabled>Derece seçin</option>
                        <option value="Lise">Lise</option>
                        <option value="Ön Lisans">Ön Lisans</option>
                        <option value="Lisans">Lisans</option>
                        <option value="Yüksek Lisans">Yüksek Lisans</option>
                        <option value="Doktora">Doktora</option>
                        <option value="Diğer">Diğer</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="field_of_study" class="form-label">Bölüm / Alan</label>
                    <input type="text" class="form-control" id="field_of_study" name="field_of_study" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="start_date" class="form-label">Başlangıç Tarihi</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="end_date" class="form-label">Bitiş Tarihi <small class="text-muted">(Halen öğrenim görüyorsanız boş bırakın)</small></label>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Açıklama</label>
                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    <small class="text-muted">Faaliyetler, kulüpler, başarılar veya önemli projelerinizi yazabilirsiniz.</small>
                </div>
                
                <div class="d-flex mt-4">
                    <button type="submit" class="btn btn-primary me-2">Kaydet</button>
                    <a href="{{ url_for('profile', username=current_user.username) }}" class="btn btn-secondary">İptal</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="mt-4">
        <p class="text-muted">
            <i class="fas fa-info-circle"></i> Eğitim bilgileriniz profilinizde gösterilecek ve ağınızdaki kişiler tarafından görülebilecektir.
        </p>
    </div>
</div>
{% endblock %}
