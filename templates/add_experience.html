{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>İş Deneyimi Ekle</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_experience') }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Pozisyon</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="company" class="form-label">Şirket</label>
                    <input type="text" class="form-control" id="company" name="company" required>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Konum</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="start_date" class="form-label">Başlangıç Tarihi</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="end_date" class="form-label">Bitiş Tarihi <small class="text-muted">(Halen çalışıyorsanız boş bırakın)</small></label>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Açıklama</label>
                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    <small class="text-muted">Rolünüzü, sorumluluklarınızı ve başarılarınızı açıklayın.</small>
                </div>
                
                <div class="d-flex mt-4">
                    <button type="submit" class="btn btn-primary me-2">Kaydet</button>
                    <a href="{{ url_for('profile', username=current_user.username) }}" class="btn btn-secondary">İptal</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="mt-4">
        <p class="text-muted">
            <i class="fas fa-info-circle"></i> İş deneyimleriniz profilinizde gösterilecek ve ağınızdaki kişiler tarafından görülebilecektir.
        </p>
    </div>
</div>
{% endblock %}
